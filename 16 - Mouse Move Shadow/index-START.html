<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>

<body>

  <div class="hero">
    <h1 contenteditable>ğŸ”¥WOAH!</h1>
  </div>

  <style>
    html {
      color: black;
      font-family: sans-serif;
    }

    body {
      margin: 0;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: black;
    }

    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>

  <script>
    const doc = document;
    const innerText = document.querySelector('h1');
    const container = document.querySelector('.hero');
    // offsetWidth:padding+content+border,offsetHeightåŒç†
    // offsetX:é¼ æ ‡åœ¨xè½´äº‹ä»¶æºä¸­å¿ƒçš„åæ ‡ï¼ŒoffsetY:é¼ æ ‡åœ¨Yè½´äº‹ä»¶æºä¸­å¿ƒçš„åæ ‡
    // (offsetX-(width/2)) è®¡ç®—é˜´å½±è·ç¦»äº‹ä»¶æºä¸­å¿ƒçš„åæ ‡
    // offsetTop,offsetLeft å­å…ƒç´ è·ç¦»çˆ¶å…ƒç´ (offsetParent)çš„è·ç¦»
    let width = innerText.offsetWidth
    let height = innerText.offsetHeight
    container.addEventListener('mousemove', function (e) {
      const { offsetX, offsetY } = e
      let relativeX = (offsetX - (width / 2)) * 0.5
      let relativeY = (offsetX - (height / 2)) * 0.5
      innerText.style.cssText = `text-shadow:${relativeX}px ${relativeY}px orange,
                              -${relativeY}px ${-relativeX}px green,
                              -${relativeX}px ${relativeY}px red,
                              ${relativeY}px ${-relativeX}px blue;`

    })
  </script>
</body>

</html>
